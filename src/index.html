<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data:;
      font-src 'self';
    ">
    <title>Lexa</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
  </head>
  <body>
    <nav class="sidebar">
      <div class="sidebar__nav-item"><i class="sidebar__icon--active fas  fa-database"></i></div>
      <div class="sidebar__nav-item"><i class="sidebar__icon fas fa-language"></i></div>
      <div class="sidebar__nav-item"><i class="sidebar__icon fas fa-book"></i></div>
      <div class="sidebar__nav-item"><i class="sidebar__icon--active fas fa-gear"></i></div>
    </nav>

    <div class="main">
      <div class="main__titlebar"><h1 class="main__h1">Overview</h1></div>
      <div class="container-main">
        <div class="sheet">
          <h6 class="sheet__h6"><span class="sheet__h6__span">DATABASE</span></h6>
          <table>
            <tr>
              <td><span class="badge rounded-pill text-bg-gray-3">Name</span></td>
              <td><span id="lexadb-name"></span></td>
            </tr>
            <tr>
              <td><span class="badge rounded-pill text-bg-gray-3">Author</span></td>
              <td><span id="lexadb-author"></span></td>
            </tr>
          </table>

          <h6 class="sheet__h6"><span class="sheet__h6__span">LEXICON</span></h6>

          <h6 class="sheet__h6"><span class="sheet__h6__span">COLLECTIONS</span></h6>
        </div>
      </div>
    </div>

    <div class="corner"></div>

    <div class="statusbar">
      <p><i id="lexadb-validation" class="fas fa-database"></i> <span id="lexadb-path" class="statusbar__dbpath">No Lexa database opened</span></p>
    </div>

  </body>
  <script src="renderer.js"></script>
</html>
